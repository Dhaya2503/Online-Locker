<div class="container">
    <br>
    <h1 style="text-align: center;text-shadow: 0 0 3px #FF0000;" >List of Users<span style="padding-left: 200px;"><a href="AdminApprove" class="btn btn-primary">View Approved User</a></span><span style="padding-left: 200px;"><a href="AdminHome" class="btn btn-primary">Back</a></span></h1><br>

    <table class="table table-striped">
        <thead class="table-dark text-white">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Email Id</th>
                <th>Mobile Number</th>
                <th>State</th>
                <th>District</th>
                <th>Password</th>
                <th>Locker Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let us of AllUser" >
                <td>{{us.user_Id}}</td>
                <td>{{us.name}}</td>
                <td>{{us.email}}</td>
                <td>{{us.phone}}</td>
                <td>{{us.state}}</td>
                <td>{{us.district}}</td>
                <td>{{us.password}}</td>
                <td>{{us.locker_Status ? 'Approved': 'Not Approved'}}</td>
                <td><button type="button" (click)="deleteUser(us.user_Id)">Delete</button></td>
            </tr>
        </tbody>
        
    </table>
    </div>
