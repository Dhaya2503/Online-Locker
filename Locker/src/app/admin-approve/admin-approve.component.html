<div class="container">
    <br>
    <h1 style="text-align: center;text-shadow: 0 0 3px #FF0000;" >List of Approved Users<span style="padding-left: 200px;"><a href="AdminCustomer" class="btn btn-primary">Back</a></span></h1><br>

    <table class="table table-striped">
        <thead class="table-dark text-white">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Email Id</th>
                <th>Mobile Number</th>
                <th>State</th>
                <th>District</th>
                <th>Password</th>
                <th>Locker Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let us of AllUser">
                <td *ngIf="us.locker_Status==true">{{us.user_Id}}</td>
                <td *ngIf="us.locker_Status==true">{{us.name}}</td>
                <td *ngIf="us.locker_Status==true">{{us.email}}</td>
                <td *ngIf="us.locker_Status==true">{{us.phone}}</td>
                <td *ngIf="us.locker_Status==true">{{us.state}}</td>
                <td *ngIf="us.locker_Status==true">{{us.district}}</td>
                <td *ngIf="us.locker_Status==true">{{us.password}}</td>
                <td *ngIf="us.locker_Status==true">{{us.locker_Status ? 'Approved': 'Not Approved'}}</td>
            </tr>
        </tbody>
        
    </table>
    </div>
